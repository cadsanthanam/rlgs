<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #d4af37, #f2e8c9);
        }

        #login-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        #login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-container button {
            padding: 10px 20px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        #login-container button:hover {
            background-color: #b99229;
        }

        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

        <h2>This website is dedicated to a special person</h2>
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button onclick="validateLogin()">Login</button>
        <div id="error">Invalid username or password. Please try again.</div>
    </div>

    <script>
        // Function to validate login credentials
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Credentials
            const correctUsername = "Gnanasoundarya";

            if (username === correctUsername && password === correctPassword) {

                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Happy Birthday, Gnanasoundarya!</title>
                        <style>
                            * {
                                margin: 0;
                                padding: 0;
                                box-sizing: border-box;
                            }

                            body {
                                font-family: Arial, sans-serif;
                                height: 100vh;
                                overflow: hidden;
                                transition: all 1s ease;
                                background: linear-gradient(to bottom, #d4af37, #f2e8c9);
                                cursor: pointer;
                                position: relative;
                            }

                                display: flex;
                                justify-content: center;
                                align-items: center;
                                color: #4a2f02;
                                font-size: 1.5em;
                                font-weight: bold;
                                text-align: center;

                                /* Default shape - oval */
                                width: 300px;
                                height: 150px;
                                background: #f7f1d3;
                                border-radius: 50% / 30%;
                                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
                                position: absolute;
                                left: 50%;
                                top: 50%;
                                transform: translate(-50%, -50%);
                            }

                            /* Perfect symmetrical heart shape */
                            .heart {
                                position: absolute;
                                width: 60px;
                                height: 60px;
                                transform: rotate(-45deg);
                                background: hsl(var(--hue), 70%, 60%);
                                animation: floatUp var(--speed) infinite ease-in-out;
                            }

                            .heart:before,
                            .heart:after {
                                content: "";
                                position: absolute;
                                width: 60px;
                                height: 60px;
                                background: inherit;
                                border-radius: 50%;
                            }

                            .heart:before {
                                top: -30px;
                                left: 0;
                            }

                            .heart:after {
                                top: 0;
                                left: 30px;
                            }

                            /* Festive colorful splashes */
                            .splash {
                                position: absolute;
                                width: 20px;
                                height: 20px;
                                background: hsl(var(--hue), 90%, 60%);
                                border-radius: 50%;
                                animation: fadeSplash 1.5s ease forwards;
                                opacity: 0;
                            }

                            @keyframes fadeSplash {
                                0% { transform: scale(1); opacity: 1; }
                                100% { transform: scale(3); opacity: 0; }
                            }

                            @keyframes floatUp {
                                0% { transform: translateY(0) rotate(-45deg); }
                                100% { transform: translateY(-300px) rotate(-45deg); }
                            }

                                position: absolute;

                                transform: translate(-50%, -50%);

                                font-weight: bold;
                                color: hsl(0, 80%, 50%);
                                animation: pop 2s infinite ease-in-out;
                                z-index: 20;
                            }

                            @keyframes pop {
                                0%, 100% { transform: translate(-50%, -50%) scale(1); }
                                50% { transform: translate(-50%, -50%) scale(1.2); }

                            #loveMeter {

                                align-items: center;

                            }

                            #giftModalContent {
                                background: #fff;
                                padding: 20px;

                                font-weight: bold;
                                font-size: 1.2em;

                                text-align: center;
                            }

                            #giftModalContent button {
                                margin-top: 10px;
                                padding: 5px 10px;
                                cursor: pointer;
                                border: none;
                                background: #f0c040;
                                border-radius: 5px;
                                font-size: 1em;
                            }

                            /* Fireworks canvas */
                            #fireworksCanvas {
                                position: absolute;
                                top:0;
                                left:0;
                                width:100%;
                                height:100%;

                    </html>
                `;
            } else {
                // Display error message
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
