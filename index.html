<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #d4af37, #f2e8c9);
        }
        #login-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        #login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-container button {
            padding: 10px 20px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        #login-container button:hover {
            background-color: #b99229;
        }
        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #originalContentContainer {
            width: 100%;
            height: 100%;
            display: none; /* Hidden until login is successful */
            position: absolute;
            top:0; left:0;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>This website is dedicated to a special person</h2>
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button onclick="validateLogin()">Login</button>
        <div id="error">Invalid username or password. Please try again.</div>
    </div>

    <div id="originalContentContainer"></div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const correctUsername = "Gnanasoundarya";
            const correctPassword = "8122740235";

            if (username === correctUsername && password === correctPassword) {
                // Hide login form
                document.getElementById("login-container").style.display = "none";

                // Create an iframe that loads the original HTML file directly
                const iframe = document.createElement("iframe");
                iframe.src = "original.html"; // The file that contains your original code
                
                const container = document.getElementById("originalContentContainer");
                container.style.display = "block";
                container.appendChild(iframe);
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
